databaseChangeLog:
  - changeSet:
      id: tbl.user.001
      author: Mihairu
      createTable:
        schemaName: whiskey
        tableName: persons
        columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                primaryKey: true
          - column:
              name: age
              type: bigint
          - column:
              name: name
              type: varchar(100)
          - column:
              name: created_date
              type: timestamp(6)
          - column:
              name: updated_date
              type: timestamp(6)